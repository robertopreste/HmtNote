# $ travis encrypt --add deploy.password
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: robertopreste
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: robertopreste/hmtnote
    python: 3.6
